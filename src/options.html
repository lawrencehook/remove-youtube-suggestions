    <div id='status_overlay_container' hidden>
      <div id='status_overlay'>
        <div id='status_message'></div>
      </div>
    </div>

    <div id="import_container_background" hidden>
      <div id="import_container">
        <div>Import Settings</div>
        <input id="import_input" placeholder='Paste string: rys_settings_...'></input>
        <button id="import_submit">Submit</button>
      </div>
    </div>

    <div id="timer_container">
      <div>Menu Timer</div>
      <div></div>
    </div>

    <div id='settings-menu' class='hidden'>
      <div id='settings-enable'>Enable</div>
      <div id='settings-disable'>Disable</div>
      <hr>
      <div id='import-settings'>Import settings</div>
      <div id='export-settings'>Export settings</div>
      <hr>
      <a href='https://www.youtube.com/feed/history' title="Too many cat video suggestions? Try removing cat videos from your watch history." target="_blank">Manage History</a>
      <a href='https://myactivity.google.com/product/youtube' title="Too many cat video suggestions? Try removing cat videos from your watch history." target="_blank">Manage History — Advanced</a>
      <hr>
      <div id='log-enable' title="By default, RYS uses logging to collect statistics about usage. This data helps guide future development of new features. All data is anonymous, not shared with 3rd parties, and I am committed to users' privacy. You currently have logging disabled, if you'd like to re-enable it click here.">Re-enable logging</div>
      <div id='log-disable' title="By default, RYS uses logging to collect statistics about usage. This data helps guide future development of new features. All data is anonymous, not shared with 3rd parties, and I am committed to users' privacy. To disable logging, click here.">Opt-out of logging</div>
      <hr>
      <a href='https://github.com/lawrencehook/remove-youtube-suggestions' target='_blank'>View Source Code</a>
      <a href='https://docs.google.com/forms/d/1AzQQxTWgG6M5N87jinvXKQkGS6Mehzg19XV4mjteTK0' target='_blank'>Give Feedback</a>
      <a href='https://www.paypal.com/donate/?cmd=_donations&business=FF9K9YD6K6SWG&Z3JncnB0=' target='_blank'>❤️ Donate</a>
    </div>
